<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Visual Map</title>
    <style>
        #map {
            height: 900px;
            width: 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <div id="map"></div>
    <script>
        const kuching = { lat: 1.5535, lng: 110.3593 };
        const zoomMap = 17;
        let markers = [];
        var socket = null;
        let map = null;

        var app = new Vue({
            el: '#map',
            data: {
            },
            methods: {
            },
            created: function () {
                socket = io();

            },
            mounted: function () {
                socket.on('rawData', function (datas) {
                    console.log(datas.length);
                    var bounds = new google.maps.LatLngBounds();
                    for (let i = 0; i < datas.length; i++) {
                        var data = datas[i];
                        if (data[2] == "") {
                            data[2] = '0';
                        } else if (data[3] == "") {
                            data[3] = '0';
                        }
                        var position = new google.maps.LatLng(parseFloat(data[2]), parseFloat(data[3]));
                        bounds.extend(position);
                        var marker = new google.maps.Marker({
                            position: position,
                            map: map,
                            title: data[0],
                        });
                        markers.push(marker);
                    }
                    map.setZoom(zoomMap);
                    map.panTo(markers[markers.length-1].position);
                })
                //console.log(markers);
            }
        });
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: kuching,
                zoom: zoomMap,
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf-B8op8qs8I7IBamXuy8OSoFBv7Zh_ac&callback=initMap">
        </script>
</body>

</html>
